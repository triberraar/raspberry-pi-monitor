<div ng-controller="CpuHistoryController as cpuHistoryController">
    <h3>Cpu history</h3>
    <h4>Load average</h4>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <canvas id="line" class="chart chart-line" data="cpuHistoryController.getData()"
                labels="cpuHistoryController.getLabels()" series="cpuHistoryController.series"
                click="cpuHistoryController.onClick" options="cpuHistoryController.options">
            </canvas>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
